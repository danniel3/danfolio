	<div class="sitetitle">
	    <p class="sitetitle"><a href="{{ .Site.Home.Permalink }}">{{ .Site.Home.Title }}</a></p>
	    <p class="sitesubtitle">copywriting. branding. strategy.</p>
	</div>

    <nav class="navbar">
        <!-- <span> -->
    <input id="main-menu-mobile__toggle" class="main-menu-mobile__toggle" type="checkbox" />
            <div class="hamburger-container">
    <label class="main-menu-mobile__btn" for="main-menu-mobile__toggle">
                <svg class="hamburger" viewBox="0 0 100 80" width="40" height="30">
                    <rect class="hamburger1" width="100" height="20" rx="10"></rect>
                    <rect class="hamburger2" y="30" width="100" height="20" rx="10"></rect>
                    <rect class="hamburger3" y="60" width="100" height="20" rx="10"></rect>

    </label>
            </div>

        <ul class="main-menu">
            {{ $currentPage := . }}
            {{/* {{ range .Site.Menus.navigation.ByWeight }} */}}
            {{ range .Site.Menus.main }}
            <li>
                <!-- <a class="{{if or ($currentPage.IsMenuCurrent "navigation" .) ($currentPage.HasMenuCurrent "navigation" .) }}menu-active{{ end }}" href="{{ absURL .URL }}"> -->

            </li>
            {{ end }}
        </ul>
